<table mat-table matSort matSortActive="releaseDate" matSortDirection="asc" [dataSource]="assignmentsDataSource">
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="name-column" mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let assignment">{{ assignment.name }}</td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef class="release-date-column" mat-sort-header>Release date</th>
    <td mat-cell *matCellDef="let assignment">{{ formatDate(assignment.releaseDate) }}</td>
  </ng-container>

  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef class="deadline-column" mat-sort-header>Deadline</th>
    <td mat-cell *matCellDef="let assignment">{{ formatDate(assignment.deadline) }}</td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef class="view-column"></th>
    <td mat-cell *matCellDef="let assignment">
      <button mat-icon-button (click)="viewContent(assignment); $event.stopImmediatePropagation()">
        <mat-icon color= "primary" >visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="assignmentCols"></tr>
  <tr mat-row *matRowDef="let row; columns: assignmentCols" 
    (click)="assignmentSelected(row)"
    [ngClass]="{ hovered: row.hovered, highlighted: assignmentSelection.isSelected(row) }"
    (mouseover)="row.hovered = true"
    (mouseout)="row.hovered = false">
  </tr>
</table>
