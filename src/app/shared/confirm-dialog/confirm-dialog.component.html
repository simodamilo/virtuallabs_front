<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <h3>{{message}}</h3>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="closeDialog()">Cancel</button>
    <button mat-flat-button color="primary" (click)="confirm()">Confirm</button>
</mat-dialog-actions>
