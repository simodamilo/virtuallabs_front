<app-teacher-assignment
  [assignments]="assignments$ | async"
  [solutions]="solutions$ | async"
  [history]="history$ | async"
  [assignmentErrorMsg] = "errorMsgAssignment"
  [solutionErrorMsg] = "errorMsgSolution"
  (addAssignment)="addAssignment($event)"
  (selectedEmitter)="selectedAssignment($event)"
  (historyEmitter)="loadHistory($event)"
  (addReview)="addReview($event)" >
</app-teacher-assignment>
