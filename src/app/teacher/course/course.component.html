<div class="container">
  <div>
    <h2>{{_course.name}} ({{_course.tag}})</h2>
    <div [matTooltip]="_course.enabled ? 'Course is currently enabled' : 'Course is currently disabled'" class="div-active"><mat-icon class="status-icon" color="primary">{{_course.enabled ? "done" : "clear"}}</mat-icon></div>
    <button mat-icon-button matTooltip="Modify course" (click)="openCourseDialog()"><mat-icon color="primary">edit</mat-icon></button>
    <button mat-icon-button matTooltip="Delete course" (click)="deleteCourse()"><mat-icon color="primary">delete</mat-icon></button>
  </div>
  <mat-error *ngIf="_errorMsgStudent">{{_errorMsgTeacher}}</mat-error>
  <div>
    <app-autocomplete 
        [options]="_allTeachers" 
        type="teacher" 
        (selectedOption)="selectedOption($event)">
    </app-autocomplete><br/>

    <button mat-stroked-button (click)="removeTeachers()" *ngIf="!(selection.selected.length == 0)">Delete teachers</button>
    <button mat-stroked-button *ngIf="showButton" (click)="selectAll()">Select All</button>

    <div class="mat-elevation-z2 table-container">
      <table mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef class="checkboxColumn">
            <mat-checkbox color="primary"
              (change)="$event ? masterToggle($event) : null"
              [checked]="selection.hasValue() && isEntirePageSelected()"
              [indeterminate]="selection.hasValue() && !isEntirePageSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let teacher">
            <mat-checkbox color="primary"
              (change)="toggleRowsTable($event, teacher)"
              [checked]="selection.isSelected(teacher)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="serial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="serialColumn">Serial</th>
          <td mat-cell *matCellDef="let teacher">{{ teacher.serial }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="nameColumn">Name</th>
          <td mat-cell *matCellDef="let teacher">{{ teacher.name }}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="surnameColumn">Surname</th>
          <td mat-cell *matCellDef="let teacher">{{ teacher.surname }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: colsToDisplay"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div><br/>

  <h2>Students</h2>
  <mat-error *ngIf="_errorMsgStudent">{{_errorMsgStudent}}</mat-error>
  <div>
    <app-autocomplete 
      [options]="_allStudents" 
      type="student" 
      (selectedOption)="selectedOption($event)">
    </app-autocomplete>
    <input type="file" #csvInput id="file" class="inputfile" (change)="onChangeEvent($event)"/>
    <label mat-label for="file">Upload CSV</label>
  </div>
  
  <button mat-stroked-button (click)="removeStudents()" *ngIf="!(toRemove.length == 0)">Delete students</button>
  
  <app-students-table
      [students]="_enrolledStudents"
      [course]="_course"
      (selectedStudents)="changeSelection($event)">
  </app-students-table>
</div>
