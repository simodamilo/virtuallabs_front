<mat-sidenav-container>
  <mat-sidenav mode="side" position="start" opened>
    <h2>Assignment</h2>
    <mat-form-field style="width: 65%;">
      <mat-label>Add assignment</mat-label>
      <input matInput #name placeholder="name" /> </mat-form-field
    >&nbsp;&nbsp;&nbsp;
    <mat-form-field style="width: 30%;">
      <mat-label>Deadline</mat-label>
      <input
        matInput
        #date
        [matDatepickerFilter]="myFilter"
        [matDatepicker]="picker"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br />
    <input type="file" />
    <button
      mat-button
      (click)="addAssignment(name.value, date.value); name.value = ''"
    >
      Add
    </button>
    <br />
    <app-assignments-table
      [assignments]="assignments$"
      (assignmentSelected)="assignmentSelected($event)"
    >
    </app-assignments-table>
  </mat-sidenav>

  <mat-sidenav-content>
    <h2>Solution</h2>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="READ" #input />
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table matSort [dataSource]="solutionsDataSource">
        <ng-container matColumnDef="student">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Student
          </th>
          <td mat-cell *matCellDef="let s">
            {{ s.student.name }} {{ s.student.surname }} {{ s.student.serial }}
          </td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
          <td mat-cell *matCellDef="let s">{{ s.state }}</td>
        </ng-container>

        <ng-container matColumnDef="deliveryTs">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Delivered
          </th>
          <td mat-cell *matCellDef="let s">
            {{ formatDate(s.releaseDate) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="modifiable">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Modifiable
          </th>
          <td mat-cell *matCellDef="let s">{{ s.modifiable }}</td>
        </ng-container>

        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef>Content</th>
          <td mat-cell *matCellDef="let s">
            <button mat-button (click)="viewContent(s)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="solutionsCols"></tr>
        <tr mat-row *matRowDef="let row; columns: solutionsCols"></tr>
      </table>
      <mat-paginator
        #solutionPag
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
