<mat-toolbar color="primary">
  <mat-icon (click)="sideNav.toggle()">menu</mat-icon>
  <p class="titleLabel" routerLink="/home">VirtualLabs</p>
  <span class="example-fill-remaining-space"></span>
  <button mat-raised-button color="primary" [routerLink]="['home']" [queryParams]="{doRegistration: true}">Registration</button>
</mat-toolbar>
<mat-toolbar>Home</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" position="start" opened>
    <div class="container">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['courses', course.name]" *ngFor="let course of courses$ | async">{{course.name}}</a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <nav mat-tab-nav-bar>
      <!-- <a mat-tab-link routerLink="teacher/course/applicazioni-internet/students">
        Students
      </a> -->
      <a mat-tab-link routerLink="teacher/course/applicazioni-internet/vms">
        Vms
      </a>
    </nav>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
